<h1>
  {{title}}
</h1>
<div class="container">
  <h2> User Registration </h2>
  <form #userForm="ngForm" (ngSubmit) = "onSubmit(userForm.value)">
    <div class="form-group">
      <label> Name </label>
      <input type="text" class="form-control" name="name" [(ngModel)] = "myName">
     <!-- <p> {{myName}} </p>-->        <!--live preview -2 way binding-->
    </div>
    <div class="form-group">
      <label> Email </label>
      <input type="text" class="form-control" name="email" ngModel>
    </div>
    <div class="form-group">
      <label> Contact </label>
      <input type="text" class="form-control" name="contact" ngModel>
    </div>
    <div class="form-group">
      <label> City </label>
      <input type="text" class="form-control" name="city" ngModel>
    </div>
    <button type="submit" class="btn btn-primary"> Submit </button>
  </form>
</div>
