<h1>
  {{title}}
</h1>
<div class="container">
  <h2> User Registration </h2>
  <form #userForm="ngForm" (ngSubmit) = "onSubmit(userForm.value)" novalidate>
    <div class="form-group">
      <label> Name </label>
      <input type="text" #nameRef="ngModel" maxlength="15" minlength="4" required  class="form-control" name="name" ngModel>
      <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
          <div [hidden]="!nameRef.errors.required"> Please enter a name </div>
          <div [hidden]="!nameRef.errors.minlength"> Please enter atleast 4 characters </div> 
      </div>

      <!--<div [hidden]="nameRef.valid || nameRef.pristine" class="alert alert-danger"> Please enter a name </div>-->
    </div>
    <div class="form-group">
      <label> Email </label>
      <input type="text" class="form-control" name="email" ngModel>
    </div>
    <div class="form-group">
      <label> Contact </label>
      <input type="text" #contactRef="ngModel" pattern="^[1-9][0-9]{9}$" class="form-control" name="contact" ngModel>
      <div *ngIf="contactRef.errors && (contactRef.dirty || contactRef.touched)" class="alert alert-danger">
          <div [hidden]="!contactRef.errors.pattern"> Please enter valid contact </div>
      </div>
    </div>
    <div class="form-group">
      <label> City </label>
      <input type="text" class="form-control" name="city" ngModel>
    </div>
    <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-primary"> Submit </button>
    <div> Form: {{userForm.value | json}} </div>
  </form>
</div>
